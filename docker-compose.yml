version: "3.9"

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: olivia_backend
    ports:
      - "8000:8000"
    environment:
      - OLIVIA_OLLAMA_URL=http://host.docker.internal:11434
      - OLIVIA_OLLAMA_MODEL=llama3.2:3b
      - OLIVIA_OLLAMA_TIMEOUT_S=120
      - OLIVIA_OLLAMA_TEMPERATURE=0
    volumes:
      - ./apps/backend:/app
      - ./apps/backend/data:/app/data
      - ./configs:/app/configs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - olivia-network
    depends_on:
      - ollama

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: olivia_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - olivia-network
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: olivia_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - olivia-network
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    # Optional: uncomment to use GPU (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama_data:

networks:
  olivia-network:
    driver: bridge
